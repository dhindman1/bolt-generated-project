<!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Snake Game</title>
      <style>
        body {
          display: flex;
          flex-direction: column;
          align-items: center;
          background-color: #1a1a1a;
          color: white;
          font-family: Arial, sans-serif;
        }
        #gameCanvas {
          border: 2px solid #4CAF50;
          border-radius: 5px;
          margin: 20px;
        }
        #scoreBoard {
          font-size: 24px;
          margin-bottom: 10px;
        }
        #controls {
          margin: 10px;
        }
        button {
          padding: 10px 20px;
          font-size: 16px;
          cursor: pointer;
          background-color: #4CAF50;
          color: white;
          border: none;
          border-radius: 5px;
          margin: 5px;
        }
        button:hover {
          background-color: #45a049;
        }
      </style>
    </head>
    <body>
      <h1>Snake Game</h1>
      <div id="scoreBoard">Score: 0</div>
      <canvas id="gameCanvas" width="600" height="600"></canvas>
      <div id="controls">
        <button onclick="startGame()">Start Game</button>
        <button onclick="resetGame()">Reset</button>
      </div>
      <audio id="eatSound" src="https://www.soundjay.com/buttons/sounds/button-35.mp3"></audio>
      <script src="game.js"></script>
    </body>
    </html>
